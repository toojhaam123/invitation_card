<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap&subset=vietnamese"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="/imageIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Khám phá thiệp mời điện tử được thiết kế bởi Hạng Tùng. Nơi gửi gắm những lời chúc và tình cảm chân thành nhất."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Lưu ý: Để tên font không có dấu nháy kép bên trong nháy đơn
              title: ["Great Vibes", "cursive"],
              content: ["Playfair Display", "serif"],
            },
          },
        },
      };
    </script>
    <title>Hạng Tùng - Thiệp mời online</title>

    <style>
      /* Fix triệt để lỗi font cho các trình duyệt cứng đầu như Cốc Cốc */
      h2,
      .font-title {
        font-family: "Great Vibes", cursive !important;
      }
      body,
      .font-content {
        font-family: "Playfair Display", serif !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
